<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Scroll Sticky Header - Example</title>
    <link href='../demo.css' rel='stylesheet' />
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='../../index.js'></script>
</head>

<body>
    <section class='content' id='section1'>
        <h1>Scroll Sticky Header</h1>
        <span>scroll down to view the effect</span>
        <nav>
            <ul>
                <li><a href='#'>Item 1</a></li>
                <li><a href='#'>Item 2</a></li>
                <li><a href='#'>Item 3</a></li>
            </ul>
        </nav>
    </section>
    <section class='content' id='section2'></section>
    <section class='content' id='section3'></section>
    <script type='text/javascript'>
        $(document).ready(function() {
            $('nav').scrollStickyHeader();
        });
    </script>
</body>

</html>
